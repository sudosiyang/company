<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
	<script type="text/javascript" src="js/zepto.js"></script>
	<script type="text/javascript" src="js/gmu.js"></script>
	<link rel="stylesheet" type="text/css" href="css/gmu.css">
	<link rel="stylesheet" type="text/css" href="css/index.css">
	<title>TODOS</title>
</head>
<body>
	<form action="">
		<input type="text" placeholder="请输入账号">
		<input type="password" placeholder="请输入密码">
		<input type="submit" value="登 录" class="_login">
		<div class="links">
			<a href="#" class="register">注册账号</a>
			<a href="#" class="forgive">忘记密码</a>
		</div>
	</form>
	<script type="text/javascript">
    $(function ($) {

        //初始化panel，panel是iscroll
        $('.panel').css({
            'height': window.innerHeight,
            'padding-top': 0,
            'padding-bottom': 0
        }).iScroll()
            .panel({
            contentWrap: $('.cont'),
            scrollMode: 'fix',
            swipeClose: false,
            position:'left'
        });

        $('.panel').panel('toggle','push');
    }(Zepto));
</script>
</body>
</html>
